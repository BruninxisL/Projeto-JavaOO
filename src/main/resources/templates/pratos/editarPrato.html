<div th:replace="/header"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
	                    <h1 class="h3 mb-2 text-gray-800">Cadastro de Pratos</h1>
						

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px">
                       <form method="POST" th:action="@{/pratos/editarPrato/{id}(id=${prato.id})}">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Nome do Prato</label>
						    <input type="text" class="form-control" required id="nome" th:value="${prato.nome}" name="nome" aria-describedby="emailHelp" >
						    
						  </div>
						
    						<div class="form-group">
						    <label for="exampleInputPassword1">Preço </label>
						    <input type="number" class="form-control" required th:value="${prato.preco}" id="preco" name="preco">
						 	</div>
						 	
						 	<div class="form-group">
						    <label for="exampleInputPassword1">Descrição</label>
						    <input type="text" class="form-control" required id="descricao" th:value="${prato.descricao}" name="descricao">
						 	</div>
						 	
							
						  <button type="submit" class="btn btn-primary">Submit</button>
						</form>                    
                	</div>
               </div>

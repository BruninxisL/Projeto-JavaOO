<div th:replace="/header"></div>
<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Cadastro de Pratos</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px">
        <form id="meuFormulario" method="POST" th:action="@{/pratos/registrar}" th:object="${pratoForm}">
            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input type="text" class="form-control" required id="nome" name="nome" th:field="*{nome}" th:errorclass="is-invalid" onkeypress="return apenasLetras();" aria-describedby="emailHelp" placeholder="Enter name user">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Preço</label>
                <input type="number" class="form-control" th:field="*{preco}" th:errorclass="is-invalid" onkeypress="return onlynumber();" required id="preco" name="preco">
                <span class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Descrição</label>
                <input type="text" class="form-control" th:field="*{descricao}" th:errorclass="is-invalid" onkeypress="return apenasLetras();" required id="descricao" name="descricao">
                <span class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
            </div>
            
          

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<!-- /.container-fluid -->
<div th:replace="/footer"></div>

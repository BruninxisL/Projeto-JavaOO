<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .card {
            border: 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card .p-5 {
            padding: 2rem !important;
        }
        .text-center h1 {
            color: #4e73df;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #d1d3e2;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        .alert-danger {
            background-color: #e74a3b;
            border: none;
            color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Seja Bem Vindo!</h1>
                    </div>
                    <form class="tela-login" th:action="@{/user/login}" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="Digite seu email" 
                                >
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="password" name="password"
                                placeholder="Digite sua senha" maxlength="10">
                        </div>
                        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
                        <button class="btn btn-primary btn-user btn-block">Login</button>
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

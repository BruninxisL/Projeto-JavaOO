<div th:replace="/header"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
	                    <h1 class="h3 mb-2 text-gray-800">Cadastro de Produtos</h1>
						

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px">
                       <form method="POST" th:action="@{/produtos/registrarProduto}">
    <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" class="form-control" required id="nome" name="nome" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" required id="quantidade" name="quantidade">
    </div>
    <div class="form-group">
        <label for="unidade_medida">Unidade de Medida</label>
        <select class="form-control" id="unidade_medida" name="unidadeMedida" required>
            <option th:each="unidadeMedida : ${T(com.example.AppPastelaria.model.UnidadeMedida).values()}"
                    th:value="${unidadeMedida}"
                    th:text="${unidadeMedida}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="preco_custo">Pre√ßo de Custo</label>
        <input type="number" class="form-control" required id="preco_custo" name="preco_custo">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
              
                	</div>
               </div>
                <!-- /.container-fluid -->
<div th:replace="/footer"></div>
